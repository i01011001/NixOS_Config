$fileManager=
$mainMod=SUPER
$menu_drun=tofi-drun
$menu_run=exec $(tofi-run)
$terminal=foot
animations {
  bezier=wind, 0.05, 0.85, 0.03, 0.97
  bezier=winIn, 0.07, 0.88, 0.04, 0.99
  bezier=winOut, 0.20, -0.15, 0, 1
  bezier=liner, 1, 1, 1, 1
  bezier=md3_standard, 0.12, 0, 0, 1
  bezier=md3_decel, 0.05, 0.80, 0.10, 0.97
  bezier=md3_accel, 0.20, 0, 0.80, 0.08
  bezier=overshot, 0.05, 0.85, 0.07, 1.04
  bezier=crazyshot, 0.1, 1.22, 0.68, 0.98
  bezier=hyprnostretch, 0.05, 0.82, 0.03, 0.94
  bezier=menu_decel, 0.05, 0.82, 0, 1
  bezier=menu_accel, 0.20, 0, 0.82, 0.10
  bezier=easeInOutCirc, 0.78, 0, 0.15, 1
  bezier=easeOutCirc, 0, 0.48, 0.38, 1
  bezier=easeOutExpo, 0.10, 0.94, 0.23, 0.98
  bezier=softAcDecel, 0.20, 0.20, 0.15, 1
  bezier=md2, 0.30, 0, 0.15, 1
  bezier=OutBack, 0.28, 1.40, 0.58, 1
  animation=border, 1, 1.6, liner
  animation=borderangle, 1, 82, liner, loop
  animation=windowsIn, 1, 3.2, winIn, slide
  animation=windowsOut, 1, 2.8, easeOutCirc
  animation=windowsMove, 1, 3.0, wind, slide
  animation=fade, 1, 1.8, md3_decel
  animation=layersIn, 1, 1.8, menu_decel, slide
  animation=layersOut, 1, 1.5, menu_accel
  animation=fadeLayersIn, 1, 1.6, menu_decel
  animation=fadeLayersOut, 1, 1.8, menu_accel
  animation=workspaces, 0, 4.0, menu_decel, slide
  animation=specialWorkspace, 1, 2.3, md3_decel, slidefadevert 15%
  enabled=no
}

binds {
  hide_special_on_workspace_change=true
}

cursor {
  hide_on_key_press=true
  hide_on_touch=true
  inactive_timeout=4
}

debug {
  disable_logs=false
}

decoration {
  blur {
    enabled=true
    popups=true
    size=4
    special=true
  }

  shadow {
    color=rgba(12121299)
    enabled=false
  }
  rounding=6
}

general {
  col.active_border=rgba(464646ff)
  col.inactive_border=rgba(464646ff)
  gaps_in=3
  gaps_out=4
  layout=master
}

group {
  groupbar {
    col.active=rgba(262626ff)
    col.inactive=rgba(000000ff)
    font_size=0
    gaps_in=3 
    gaps_out=4
    indicator_height=12
    keep_upper_gap=false
    render_titles=false
    rounding=4
    text_color=rgb(c5c5c5)
  }
  col.border_active=rgba(464646ff)
  col.border_inactive=rgba(464646ff)
  col.border_locked_active=rgb(8ea4a2)
}

input {
  touchpad {
    disable_while_typing=true
    natural_scroll=true
  }
  follow_mouse=1
  kb_layout=us
  sensitivity=0
}

master {
  allow_small_split=true
  mfact=0.550000
  new_on_active=none
  new_on_top=false
  new_status=slave
  special_scale_factor=0.700000
}

misc {
  background_color=rgb(121212)
  disable_hyprland_logo=true
  font_family=Iosevka Nerd Font Propo
  force_default_wallpaper=1
  render_unfocused_fps=60
  splash_font_family=iosevka nerd font propo
}
bind=$mainMod, mouse_down, workspace, e+1
bind=$mainMod, mouse_up, workspace, e-1
bind=$mainMod , T, exec, $terminal 
bind=$mainMod, P, exec, $menu_drun
bind=$mainMod SHIFT, P, exec, $menu_run
bind=$mainMod, Q, killactive
bind=$mainMod SHIFT, Q, exit
bind=, PRINT, exec,   capture_whole
bind=$mainMod SHIFT, F, fullscreen, 2
bind=$mainMod, F, fullscreen, 1
bind=$mainMod CONTROL, F, togglefloating
bind=$mainMod CONTROL, J, layoutmsg, swapnext 
bind=$mainMod CONTROL, K, layoutmsg, swapprev
bind=$mainMod CONTROL, left, layoutmsg, orientationleft
bind=$mainMod CONTROL, right, layoutmsg, orientationright
bind=$mainMod CONTROL, up, layoutmsg, orientationtop
bind=$mainMod CONTROL, down, layoutmsg, orientationbottom
bind=$mainMod CONTROL, SEMICOLON, layoutmsg, orientationcenter
bind=$mainMod CONTROL, H, layoutmsg, mfact -0.05
bind=$mainMod CONTROL, L, layoutmsg, mfact +0.05
bind=$mainMod, H,  layoutmsg, focusmaster master
bind=$mainMod, J,  layoutmsg, cyclenext
bind=$mainMod, K, layoutmsg,  cycleprev
bind=$mainMod, Return, layoutmsg, swapwithmaster master
bind=$mainMod, S, togglespecialworkspace, magic
bind=$mainMod SHIFT, S, movetoworkspace, special:magic
bind=,XF86AudioRaiseVolume, exec, audio_up
bind=,XF86AudioLowerVolume, exec, audio_down
bind=,XF86AudioMute, exec, wpctl audio_toggle
bind=$mainMod CONTROL, F8, exec, audio_up
bind=$mainMod CONTROL, F7, exec, audio_down
bind=$mainMod CONTROL, F6, exec, audio_toggle
bind=,XF86MonBrightnessUp, exec, brightness_up 
bind=,XF86MonBrightnessDown, exec, brightness_down
bind=$mainMod CONTROL, F12, exec, brightness_up
bind=$mainMod CONTROL, F11, exec, brightness_down
bind=$mainMod, Space, exec, notify-widget
bind=$mainMod SHIFT, Space, exec, notify-network
bind=$mainMod, 1, workspace, 1
bind=$mainMod, 2, workspace, 2
bind=$mainMod, 3, workspace, 3
bind=$mainMod, 4, workspace, 4
bind=$mainMod, 5, workspace, 5
bind=$mainMod, 6, workspace, 6
bind=$mainMod, 7, workspace, 7
bind=$mainMod, 8, workspace, 8
bind=$mainMod, 9, workspace, 9
bind=$mainMod, 0, workspace, 10
bind=$mainMod SHIFT, 1, movetoworkspacesilent, 1
bind=$mainMod SHIFT, 2, movetoworkspacesilent, 2
bind=$mainMod SHIFT, 3, movetoworkspacesilent, 3
bind=$mainMod SHIFT, 4, movetoworkspacesilent, 4
bind=$mainMod SHIFT, 5, movetoworkspacesilent, 5
bind=$mainMod SHIFT, 6, movetoworkspacesilent, 6
bind=$mainMod SHIFT, 7, movetoworkspacesilent, 7
bind=$mainMod SHIFT, 8, movetoworkspacesilent, 8
bind=$mainMod SHIFT, 9, movetoworkspacesilent, 9
bind=$mainMod SHIFT, 0, movetoworkspacesilent, 10
bind=$mainMod SHIFT, Period, movecurrentworkspacetomonitor, eDP-1
bind=$mainMod SHIFT, Comma, movecurrentworkspacetomonitor, HDMI-A-2
bind=$mainMod, Period, focusmonitor, eDP-1
bind=$mainMod, Comma, focusmonitor, HDMI-A-2
bind=$mainMod SHIFT, z, togglegroup
bind=$mainMod, z, moveoutofgroup
bind=$mainMod SHIFT, j, moveintogroup, d
bind=$mainMod SHIFT, k, moveintogroup, u
bind=$mainMod SHIFT, h, moveintogroup, l
bind=$mainMod SHIFT, l, moveintogroup, r
bind=$mainMod, n, changegroupactive
bind=$mainMod SHIFT, n, changegroupactive, b
bind=$mainMod, m, movegroupwindow
bind=$mainMod SHIFT, m, movegroupwindow, b
env=DISPLAY, :0
env=NIXOS_OZONE_WL,   1
env=_JAVA_AWT_WM_NONREPARENTING,   1
env=QT_WAYLAND_DISABLE_WINDOWDECORATION,  1
env=WLR_RENDERER, vulkan
env=QT_QPA_PLATFORM, xcb
env=TERMINAL, foot
exec-once=mako
exec-once=systemctl --user start xdg-desktop-portal-gtk.service
exec-once=swaybg -c #595959
layerrule=noanim, tofi-drun
monitor=eDP-1, 1920x1080@144, 0x0, 1
monitor=HDMI-A-2,1440x900,-1440x0,1
windowrule=noanim, class:^(tofi-drun)$
